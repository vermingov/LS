<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Alyx - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans', Arial, sans-serif;
            background: #000000;
            color: #ff9933;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        /* Half-Life inspired background grid */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(0deg, transparent 24%, rgba(255, 153, 51, 0.05) 25%, rgba(255, 153, 51, 0.05) 26%, transparent 27%, transparent 74%, rgba(255, 153, 51, 0.05) 75%, rgba(255, 153, 51, 0.05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(255, 153, 51, 0.05) 25%, rgba(255, 153, 51, 0.05) 26%, transparent 27%, transparent 74%, rgba(255, 153, 51, 0.05) 75%, rgba(255, 153, 51, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            opacity: 0.3;
        }
        
        /* Scanline effect */
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.3) 51%
            );
            background-size: 100% 4px;
            animation: scanline 8s linear infinite;
            pointer-events: none;
            opacity: 0.2;
        }
        
        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
        
        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Lambda logo */
        .logo {
            font-size: 120px;
            font-weight: bold;
            color: #ff9933;
            text-shadow: 
                0 0 10px #ff9933,
                0 0 20px #ff6600,
                0 0 30px #ff6600;
            margin-bottom: 40px;
            font-family: 'Arial Black', sans-serif;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .title {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-transform: uppercase;
            color: #ff9933;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .subtitle {
            font-size: 20px;
            color: #cc7a29;
            margin-bottom: 80px;
            letter-spacing: 2px;
        }
        
        /* Server info */
        .server-info {
            font-size: 16px;
            color: #ffaa55;
            margin-bottom: 40px;
            text-align: center;
            line-height: 1.6;
        }
        
        /* Status text */
        .status {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ffaa55;
            min-height: 30px;
            text-align: center;
            font-family: 'Courier New', monospace;
        }
        
        /* Progress bar container */
        .progress-container {
            width: 600px;
            max-width: 90%;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff9933;
            padding: 4px;
            box-shadow: 
                0 0 10px rgba(255, 153, 51, 0.5),
                inset 0 0 10px rgba(0, 0, 0, 0.8);
        }
        
        .progress-bar {
            height: 30px;
            background: linear-gradient(90deg, 
                #ff6600 0%, 
                #ff9933 50%, 
                #ffaa55 100%);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 
                0 0 10px #ff9933,
                0 0 20px rgba(255, 153, 51, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        /* Animated shimmer effect */
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        /* Percentage display */
        .percentage {
            margin-top: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #ff9933;
            text-shadow: 0 0 10px #ff6600;
        }
        
        /* File download info */
        .download-info {
            margin-top: 20px;
            font-size: 14px;
            color: #cc7a29;
            text-align: center;
        }
        
        /* Bottom info */
        .info {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #996633;
            letter-spacing: 1px;
        }
        
        /* Flicker effect */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }
        
        body {
            animation: flicker 0.15s infinite;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="scanline"></div>
    
    <div class="container">
        <div class="logo">λ</div>
        <div class="title">PROJECT: ALYX</div>
        <div class="subtitle">Half-Life 2 Roleplay</div>
        
        <div class="server-info" id="serverInfo">Connecting...</div>
        
        <div class="status" id="status">Initializing...</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="percentage" id="percentage">0%</div>
        <div class="download-info" id="downloadInfo"></div>
    </div>
    
    <div class="info">
        Powered by Source Engine | © Valve Corporation
    </div>
    
    <!-- Background music -->
    <audio id="bgMusic" autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // Start background music
        const music = document.getElementById('bgMusic');
        music.volume = 0.3;
        
        // Try to play music (handle autoplay restrictions)
        document.addEventListener('click', function() {
            music.play().catch(e => console.log('Audio play failed:', e));
        });
        
        // Auto-play attempt
        music.play().catch(e => {
            console.log('Autoplay prevented, will play on user interaction');
        });
        
        const statusEl = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');
        const percentageEl = document.getElementById('percentage');
        const serverInfoEl = document.getElementById('serverInfo');
        const downloadInfoEl = document.getElementById('downloadInfo');
        
        let filesTotal = 0;
        let filesNeeded = 0;
        
        // GMod Loading Screen API - GameDetails
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
            console.log('Server:', servername, 'Map:', mapname, 'Gamemode:', gamemode);
            serverInfoEl.innerHTML = `
                <strong>${servername}</strong><br>
                ${mapname} | ${gamemode} | ${maxplayers} slots
            `;
        }
        
        // GMod Loading Screen API - SetStatusChanged
        function SetStatusChanged(status) {
            console.log('Status:', status);
            statusEl.textContent = status;
        }
        
        // GMod Loading Screen API - SetFilesTotal
        function SetFilesTotal(total) {
            console.log('Files Total:', total);
            filesTotal = total;
            updateDownloadInfo();
        }
        
        // GMod Loading Screen API - SetFilesNeeded
        function SetFilesNeeded(needed) {
            console.log('Files Needed:', needed);
            filesNeeded = needed;
            updateDownloadInfo();
        }
        
        // GMod Loading Screen API - DownloadingFile
        function DownloadingFile(fileName) {
            console.log('Downloading:', fileName);
            statusEl.textContent = 'Downloading: ' + fileName;
        }
        
        // Update download progress
        function updateDownloadInfo() {
            if (filesTotal > 0) {
                const downloaded = filesTotal - filesNeeded;
                const progress = (downloaded / filesTotal) * 100;
                
                progressBar.style.width = progress + '%';
                percentageEl.textContent = Math.floor(progress) + '%';
                
                if (filesNeeded > 0) {
                    downloadInfoEl.textContent = `Downloading workshop content: ${downloaded} / ${filesTotal} files`;
                } else {
                    downloadInfoEl.textContent = 'Download complete!';
                }
            }
        }
        
        // Fallback progress animation if GMod doesn't send updates
        let fallbackProgress = 0;
        function fallbackUpdate() {
            if (filesTotal === 0 && fallbackProgress < 95) {
                fallbackProgress += Math.random() * 2 + 0.5;
                progressBar.style.width = fallbackProgress + '%';
                percentageEl.textContent = Math.floor(fallbackProgress) + '%';
                setTimeout(fallbackUpdate, 200);
            }
        }
        
        // Start fallback after 2 seconds if no real progress
        setTimeout(() => {
            if (filesTotal === 0) {
                fallbackUpdate();
            }
        }, 2000);
    </script>
</body>
</html>
