<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Trebuchet MS', 'Lucida Sans', Arial, sans-serif;
            background: #000000;
            color: #ff9933;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Half-Life inspired background grid */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(0deg, transparent 24%, rgba(255, 153, 51, 0.05) 25%, rgba(255, 153, 51, 0.05) 26%, transparent 27%, transparent 74%, rgba(255, 153, 51, 0.05) 75%, rgba(255, 153, 51, 0.05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(255, 153, 51, 0.05) 25%, rgba(255, 153, 51, 0.05) 26%, transparent 27%, transparent 74%, rgba(255, 153, 51, 0.05) 75%, rgba(255, 153, 51, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            opacity: 0.3;
        }

        /* Scanline effect */
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.3) 51%
            );
            background-size: 100% 4px;
            animation: scanline 8s linear infinite;
            pointer-events: none;
            opacity: 0.2;
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Lambda logo area */
        .logo {
            font-size: 120px;
            font-weight: bold;
            color: #ff9933;
            text-shadow:
                0 0 10px #ff9933,
                0 0 20px #ff6600,
                0 0 30px #ff6600;
            margin-bottom: 40px;
            font-family: 'Arial Black', sans-serif;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-transform: uppercase;
            color: #ff9933;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .subtitle {
            font-size: 20px;
            color: #cc7a29;
            margin-bottom: 80px;
            letter-spacing: 2px;
        }

        /* Status text */
        .status {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ffaa55;
            min-height: 30px;
            text-align: center;
            font-family: 'Courier New', monospace;
        }

        /* Progress bar container */
        .progress-container {
            width: 600px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff9933;
            padding: 4px;
            box-shadow:
                0 0 10px rgba(255, 153, 51, 0.5),
                inset 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .progress-bar {
            height: 30px;
            background: linear-gradient(90deg,
                #ff6600 0%,
                #ff9933 50%,
                #ffaa55 100%);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow:
                0 0 10px #ff9933,
                0 0 20px rgba(255, 153, 51, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* Animated shimmer effect */
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Percentage display */
        .percentage {
            margin-top: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #ff9933;
            text-shadow: 0 0 10px #ff6600;
        }

        /* Bottom info */
        .info {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #996633;
            letter-spacing: 1px;
        }

        /* Flicker effect for authenticity */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }

        body {
            animation: flicker 0.15s infinite;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="scanline"></div>

    <div class="container">
        <div class="logo">λ</div>
        <div class="title">PROJECT: ALYX</div>
        <div class="subtitle">Half-Life 2 Roleplay</div>

        <div class="status" id="status">Initializing...</div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="percentage" id="percentage">0%</div>
    </div>

    <div class="info">
        Powered by Source Engine | © Valve Corporation
    </div>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Start music
        const music = document.getElementById('bgMusic');
        music.volume = 0.3;
        music.play().catch(e => console.log('Audio autoplay prevented'));

        const statusEl = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');
        const percentageEl = document.getElementById('percentage');

        let progress = 0;
        let currentStatus = 0;

        // Half-Life inspired loading messages
        const statusMessages = [
            'Initializing...',
            'Loading game resources...',
            'Connecting to server...',
            'Retrieving server info...',
            'Sending client info...',
            'Downloading content...',
            'Processing models...',
            'Loading materials...',
            'Initializing Lua...',
            'Loading entities...',
            'Precaching resources...',
            'Spawning player...',
            'Welcome to City 17'
        ];

        // Simulate loading progress
        function updateProgress() {
            if (progress < 100) {
                // Vary speed for realism
                const increment = Math.random() * 3 + 0.5;
                progress = Math.min(progress + increment, 100);

                progressBar.style.width = progress + '%';
                percentageEl.textContent = Math.floor(progress) + '%';

                // Update status message based on progress
                const statusIndex = Math.floor((progress / 100) * statusMessages.length);
                if (statusIndex !== currentStatus && statusIndex < statusMessages.length) {
                    currentStatus = statusIndex;
                    statusEl.textContent = statusMessages[statusIndex];
                }

                setTimeout(updateProgress, 100);
            }
        }

        // Start progress simulation
        setTimeout(updateProgress, 500);

        // Listen for actual game loading events (if available)
        if (typeof GameDetails !== 'undefined') {
            GameDetails(function(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
                statusEl.textContent = 'Joining ' + servername + '...';
            });
        }

        if (typeof SetStatusChanged !== 'undefined') {
            SetStatusChanged(function(status) {
                statusEl.textContent = status;
            });
        }

        if (typeof SetFilesNeeded !== 'undefined') {
            SetFilesNeeded(function(needed) {
                if (needed > 0) {
                    statusEl.textContent = 'Downloading ' + needed + ' files...';
                }
            });
        }
    </script>
</body>
</html>
