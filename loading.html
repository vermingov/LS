<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Alyx</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0a0a;
            color: #e8e8e8;
            overflow: hidden;
            height: 100vh;
        }
        
        /* Animated background */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 120, 0, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 90, 0, 0.06) 0%, transparent 50%),
                linear-gradient(180deg, #0a0a0a 0%, #151515 100%);
        }
        
        /* Geometric accent lines */
        .accent-lines {
            position: fixed;
            width: 100%;
            height: 100%;
            opacity: 0.15;
        }
        
        .line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #ff8800, transparent);
            height: 1px;
        }
        
        .line-1 {
            top: 20%;
            left: 0;
            width: 40%;
            animation: slideRight 8s ease-in-out infinite;
        }
        
        .line-2 {
            top: 60%;
            right: 0;
            width: 35%;
            animation: slideLeft 6s ease-in-out infinite;
        }
        
        .line-3 {
            top: 80%;
            left: 20%;
            width: 50%;
            animation: slideRight 10s ease-in-out infinite;
        }
        
        @keyframes slideRight {
            0%, 100% { transform: translateX(-10%); opacity: 0.1; }
            50% { transform: translateX(10%); opacity: 0.3; }
        }
        
        @keyframes slideLeft {
            0%, 100% { transform: translateX(10%); opacity: 0.1; }
            50% { transform: translateX(-10%); opacity: 0.3; }
        }
        
        /* Main content container */
        .content {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px 80px;
            z-index: 10;
        }
        
        /* Top section - Logo and Title */
        .header {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .lambda-symbol {
            font-size: 80px;
            font-weight: 700;
            color: #ff8800;
            font-family: 'Times New Roman', serif;
            filter: drop-shadow(0 0 20px rgba(255, 136, 0, 0.6));
            animation: lambdaPulse 3s ease-in-out infinite;
        }
        
        @keyframes lambdaPulse {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 136, 0, 0.6)); }
            50% { filter: drop-shadow(0 0 30px rgba(255, 136, 0, 0.9)); }
        }
        
        .branding {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .project-name {
            font-size: 52px;
            font-weight: 700;
            letter-spacing: 3px;
            color: #ffffff;
            text-transform: uppercase;
        }
        
        .tagline {
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 4px;
            color: #ff8800;
            text-transform: uppercase;
            opacity: 0.9;
        }
        
        /* Middle section - Server info */
        .middle-section {
            display: flex;
            flex-direction: column;
            gap: 40px;
            max-width: 800px;
        }
        
        .server-card {
            background: rgba(20, 20, 20, 0.8);
            border-left: 3px solid #ff8800;
            padding: 30px 40px;
            backdrop-filter: blur(10px);
        }
        
        .server-name {
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 15px;
        }
        
        .server-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .detail-label {
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 1px;
            color: #888;
            text-transform: uppercase;
        }
        
        .detail-value {
            font-size: 18px;
            font-weight: 600;
            color: #ff8800;
        }
        
        /* Status section */
        .status-section {
            margin-top: 40px;
        }
        
        .status-text {
            font-family: 'Roboto Mono', monospace;
            font-size: 16px;
            color: #aaa;
            letter-spacing: 0.5px;
        }
        
        .status-text span {
            color: #ff8800;
            font-weight: 500;
        }
        
        .loading-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #ff8800;
            border-radius: 50%;
            margin-left: 10px;
            animation: blink 1.5s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }
        
        /* Bottom section - Downloads */
        .downloads-section {
            background: rgba(15, 15, 15, 0.9);
            border-top: 1px solid rgba(255, 136, 0, 0.3);
            padding: 25px 40px;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .download-info {
            display: flex;
            gap: 50px;
        }
        
        .download-stat {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .stat-label {
            font-size: 11px;
            letter-spacing: 1px;
            color: #666;
            text-transform: uppercase;
        }
        
        .stat-value {
            font-size: 22px;
            font-weight: 600;
            color: #ff8800;
            font-family: 'Roboto Mono', monospace;
        }
        
        .copyright {
            font-size: 12px;
            color: #555;
            letter-spacing: 1px;
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .content {
                padding: 40px 50px;
            }
            
            .project-name {
                font-size: 42px;
            }
            
            .server-details {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 30px;
            }
            
            .header {
                gap: 20px;
            }
            
            .lambda-symbol {
                font-size: 60px;
            }
            
            .project-name {
                font-size: 32px;
            }
            
            .server-details {
                grid-template-columns: 1fr;
            }
            
            .download-info {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-container"></div>
    
    <div class="accent-lines">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
    </div>
    
    <div class="content">
        <!-- Header -->
        <div class="header">
            <div class="lambda-symbol">λ</div>
            <div class="branding">
                <div class="project-name">PROJECT: ALYX</div>
                <div class="tagline">Half-Life 2 Roleplay</div>
            </div>
        </div>
        
        <!-- Middle Section -->
        <div class="middle-section">
            <div class="server-card">
                <div class="server-name" id="serverName">Connecting to server...</div>
                <div class="server-details">
                    <div class="detail-item">
                        <div class="detail-label">Map</div>
                        <div class="detail-value" id="mapName">—</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Gamemode</div>
                        <div class="detail-value" id="gamemode">—</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Max Players</div>
                        <div class="detail-value" id="maxPlayers">—</div>
                    </div>
                </div>
            </div>
            
            <div class="status-section">
                <div class="status-text">
                    <span id="statusText">Initializing connection</span><span class="loading-indicator"></span>
                </div>
            </div>
        </div>
        
        <!-- Bottom Section -->
        <div class="downloads-section">
            <div class="download-info">
                <div class="download-stat">
                    <div class="stat-label">Downloaded</div>
                    <div class="stat-value"><span id="filesDownloaded">0</span></div>
                </div>
                <div class="download-stat">
                    <div class="stat-label">Total Files</div>
                    <div class="stat-value"><span id="filesTotal">0</span></div>
                </div>
            </div>
            <div class="copyright">© Valve Corporation · Source Engine</div>
        </div>
    </div>
    
    <audio id="bgMusic" autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // Music
        const music = document.getElementById('bgMusic');
        music.volume = 0.25;
        music.play().catch(e => {
            document.addEventListener('click', () => music.play(), { once: true });
        });
        
        // Elements
        const serverNameEl = document.getElementById('serverName');
        const mapNameEl = document.getElementById('mapName');
        const gamemodeEl = document.getElementById('gamemode');
        const maxPlayersEl = document.getElementById('maxPlayers');
        const statusTextEl = document.getElementById('statusText');
        const filesDownloadedEl = document.getElementById('filesDownloaded');
        const filesTotalEl = document.getElementById('filesTotal');
        
        let filesTotal = 0;
        let filesNeeded = 0;
        
        // GMod API
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
            serverNameEl.textContent = servername;
            mapNameEl.textContent = mapname;
            gamemodeEl.textContent = gamemode;
            maxPlayersEl.textContent = maxplayers;
        }
        
        function SetStatusChanged(status) {
            statusTextEl.textContent = status;
        }
        
        function SetFilesTotal(total) {
            filesTotal = total;
            filesTotalEl.textContent = total;
        }
        
        function SetFilesNeeded(needed) {
            filesNeeded = needed;
            const downloaded = filesTotal - needed;
            filesDownloadedEl.textContent = downloaded;
        }
        
        function DownloadingFile(fileName) {
            const shortName = fileName.split('/').pop().split('\\').pop();
            statusTextEl.textContent = 'Downloading: ' + shortName;
        }
    </script>
</body>
</html>
